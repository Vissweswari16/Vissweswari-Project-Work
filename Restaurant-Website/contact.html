<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delicious Bites • Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Delicious Bites</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="page-head">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you.</p>
    </section>

    <div class="container">
      <section class="card">
        <h2>Reach Out</h2>
        <p>Email: info@deliciousbites.com</p>
        <p>Phone: +91 98765 43210</p>
        <p>Address: 123 Food Street, Tiruppur</p>
      </section>

      <section class="card">
        <h2>Feedback</h2>
        <form class="form" onsubmit="return false">
          <label for="email">Your Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Type your message…" required></textarea>
          <button type="submit" class="btn">Send</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Delicious Bites</p>
  </footer>
</body>
</html>
