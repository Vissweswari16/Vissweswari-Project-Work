<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delicious Bites • Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Delicious Bites</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="booking.html" class="active">Booking</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="page-head">
      <h1>Book Your Table</h1>
      <p>Quick and simple reservation form.</p>
    </section>

    <div class="container">
      <form class="form card" action="booking-success.html" method="get">

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required />

        <label for="date">Date</label>
        <input id="date" type="date" required />

        <label for="time">Time</label>
        <input id="time" type="time" required />

        <label for="guests">Guests</label>
        <input id="guests" type="number" min="1" max="20" value="2" required />
        <button type="submit" class="btn">Book Now</button>
        <p class="muted">* Demo form — no backend needed.</p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Delicious Bites</p>
  </footer>
</body>
</html>
